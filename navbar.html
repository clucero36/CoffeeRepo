<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color:rgb(4, 34, 59);
    height: 60px;
  }
  li {
    display: block;
    float: left;
  }
  .logout {
    float: right;
    padding-right: 30px;
  }
  a {
    color: white;
    display: block;
    margin-top: 20px;
  }
  img {
    width: 60px;
    height: 60px;
    padding-right: 5px;
  }
  li a:hover {
    color:darkcyan;
  }

</style>
</head>
<body>
  <ul>
    <li><img src="logo.png"></li>
    <li><a href="#">Home</a></li>
    <li class="logout"><a href="#">Logout</a></li>
  </ul>
  <div>Git Rook</div>
  <div>Still a Git Rook</div>
</body>
</html>
